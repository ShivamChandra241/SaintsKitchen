name: srm_kitchen
description: "SRM Kitchen - Premium Food Ordering App for SRM"
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Fonts
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8

  # Utilities
  intl: ^0.18.0
  qr_flutter: ^4.1.0

  # State Management
  provider: ^6.0.5

  # Database (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.1

flutter_native_splash:
  color: "#FF5722" # Deep Orange
  branding: "assets/images/branding.png" # Optional: if we had one.
  # Since I don't have an image, I will omit the image parameter and just set color.
  # But the tool might complain if I don't give it something.
  # Let's just stick to color for now.
  android_12:
    color: "#FF5722"

flutter:
  uses-material-design: true
